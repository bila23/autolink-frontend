<div id="div_1" class="col s12" style="background-color: white;">
    <p-table class="table" #tableListOfertProv [columns]="cols" [value]="registro" [paginator]="true" 
        [rows]="10" [responsive]="true" [(selection)]="_registroSelected" datakey="id">
        <ng-template pTemplate="caption">
            <div style="display: flex; flex-direction: row;">
                <div style="display: flex;">
                    <button (click)="ElegirProv()">Elegir al proveedor: {{provNombre}}</button>
                </div>
                <div style="display: flex;">
                  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" pInputText size="30" placeholder="Buscar"
                    (input)="tableListOfertProv.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </div>            
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Repuesto</th>
                <th>Cantidad</th>
                <th>tiempo</th>
                <th>Precio</th>                 
              </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td>
                    <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                </td>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
