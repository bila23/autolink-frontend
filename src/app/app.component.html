<ng-container *ngIf="!isLoggedIn(); else logged">
    <router-outlet></router-outlet>
</ng-container>

<ng-template #logged>
    <div class="row">
        <div class="col s3" style="padding-left:0; padding-right:0">
            <app-header *ngIf="isLoggedIn()"></app-header>
        </div>
        <div class="col s9">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-template>
