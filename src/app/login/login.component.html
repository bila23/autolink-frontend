<div id="rpa" class="row" style="margin-bottom: 0; height: 100%; top: 0; bottom: 0">
    <div class="col s8 hide-on-small-only" style="padding:0; height: 100%">
        <img src="../assets/images/1.jpg" style="width:100%;height: 100%"/>
    </div>
    <div class="col s12 m4 l4" style="height: 100%">
        <div class="row">
            <div class="col s12 m12 l12 center-align">
                <h4>Autolink</h4>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <form [formGroup]="loginForm" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" class="validate" name = "username" formControlName="username" id="id_username" autofocus required/>
                            <label for="id_username">Usuario</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="password" name = "pwd" formControlName="pwd" class="validate" id="id_pwd" required/>
                            <label for="id_pwd">Contrase&ntilde;a</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button [disabled]="!loginForm.valid" class="waves-effect waves-light btn" (click)='login()'><i class="material-icons left">check</i>Ingresar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="waves-effect waves-light btn" (click)='crearContrasenha()'><i class="material-icons left">check</i>Crear contrase&ntilde;a</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="waves-effect waves-light btn" (click)='recuperarContrasenha()'><i class="material-icons left">check</i>Â¿Ha olvidado su contrase&ntilde;a?</button>
                        </div>
                    </div>
                    <div class="row right">
                        <div class="col s12">
                            <a href="#" target="_blank">
                                <img src="../assets/images/fb_32.png" alt="Facebook Autolink" title="Facebook Autolink"/>
                            </a>
                            <a href="#" target="_blank">
                                <img src="../assets/images/twitter_32.png" alt="Twitter" title="Twitter Autolink"/>
                            </a>
                            <a href="#" target="_blank">
                                <img src="../assets/images/ig_32.png" alt="Instagram" title="Instagram Autolink"/>
                            </a>
                        </div>
                    </div>
                    <div style="clear:both"></div>
                </form>
            </div>
        </div>
        <p-growl [value]="msgs" sticky="sticky"></p-growl>
    </div>
</div>
