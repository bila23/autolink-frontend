<div class="row">
    <div class="col s12 m12 l12 xl12">
        <ul id="tabs-sw" class="tabs">
            <li class="tab col s2 hoverable" ><a id="a_ing" #a_ing class="active" (click)="BuildStatus('ING')">INGRESADAS</a></li>
            <li class="tab col s2 hoverable"><a id="a_anu"  (click)="BuildStatus('ANU')">ANULADAS</a></li>
            <li class="tab col s2 hoverable"><a id="a_dep" (click)="BuildStatus('DEP')">DESPACHADAS POR PROVEEDOR</a></li>
            <li class="tab col s2 hoverable"><a id="a_esc" (click)="BuildStatus('ESC')">ENTREGADAS A SAT. CLIENTE</a></li>
            <li class="tab col s2 hoverable"><a id="a_cpd" (click)="BuildStatus('CPD')">CERRADAS POR DESIERTA</a></li>
            <li class="tab col s2 hoverable"><a id="a_cea" (click)="BuildStatus('CEA')">CERRADAS POR ASEG.</a></li>
        </ul>
        <div id=taf></div>
        <div id="1" class="col s12 tab-white">
            <p-table class="table" #tableResultByState [columns]="cols" [value]="registro" [paginator]="true" 
                [rows]="10" [responsive]="true" [(selection)]="_registroSelected" datakey="id">
                <ng-template pTemplate="caption">
                    <div style="text-align: right">
                      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                      <input type="text" pInputText size="30" placeholder="Buscar"
                        (input)="tableResultByState.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                  </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3em">
                          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Propietario</th>
                        <th>Tipo</th>
                        <th>Siniestro</th>
                        <th>Motor</th>
                        <th>Placa</th>
                        <th>Ver Piezas</th>
                      </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td>
                            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                        </td>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        <td style="justify-content: center;">
                            <a>
                                <i class="material-icons" style="vertical-align:middle; cursor: pointer;">visibility</i>
                            </a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div style="color:#94a1aa; text-align: center;" class="hide" id="cesta">
            <span id="nw">
              <button class="btn" style="float:right" (click)="MostrarAlerta()">
                <i class="material-icons" style="vertical-align:middle">edit</i>
                ENTREGADO A SATISFACCI&Oacute;N
              </button>
            </span>
            <div style="clear:both"></div>
        </div>

        <p-dialog header="Â¿Esta seguro que desea cambiar el estado?" [(visible)]="dialogEstado" [contentStyle]="{'overflow':'visible'}" [responsive]="true" showEffect="fade" [modal]="true">
            <form [formGroup]="estadoSolForm">
                <button (click)="CambiarEstado()" class="btn waves-effect waves-light" name="action">Si
                    <i class="material-icons right">send</i>
                </button>
                <button style="margin-left:15px" class="btn waves-effect waves-light" (click)="hideDialogEstado()">No</button>
            </form>
        </p-dialog>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
        $('.tabs').tabs();
        $('.modal').modal();
    });
</script>
