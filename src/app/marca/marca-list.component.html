<section style="margin-bottom:60px">
    <div style="float:right;padding-top:15px">
        <span style="font-weight:bold; font-size:39px">
            Administraci&oacute;n de Marcas
        </span>
    </div>
    <div style="clear:both"></div>
</section>

<div>
    <p-growl [value]="msgs" sticky="sticky"></p-growl>
    <p-table #dt [columns]="cols" [value]="marcas" [paginator]="true" [rows]="6"   [responsive]="true" [(selection)]="_marcaSelected" dataKey="nombre" class="table">
        <ng-template pTemplate="caption">
            <div style="text-align: right">        
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="30" placeholder="Buscar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 3em">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Nombre</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr [pSelectableRow]="rowData">
                <td>
                    <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                </td>
                <td>{{rowData.nombre}}</td>
                <td>{{rowData.estado}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div style="color:#94a1aa; text-align: center;" id="pag">
    <span id="nw" style="float:right">
        <button class="btn-al" (click)='agregarMarca()' style="margin-right:8px">
            <i class="material-icons" style="vertical-align:middle">add</i>
            NUEVA MARCA
        </button>
        <button class="btn-al" (click)='editarMarca()' style="margin-right:8px">
            <i class="material-icons" style="vertical-align:middle">edit</i>
            EDITAR MARCA
        </button>
        <button class="btn-al" (click)='verMarca()'>
            <i class="material-icons" style="vertical-align:middle">visibility</i>
            VER MARCA
        </button>
    </span>
    <div style="clear:both"></div>
</div>
  
  <!-- MODAL PARA AGREGAR MARCA -->
<p-dialog header="Ingrese una nueva marca" [(visible)]="displayDialog" [contentStyle]="{'overflow':'visible'}" [responsive]="true" [showHeader]="true" showEffect="fade" [modal]="true" [style]="{width: '720px', height: '48px'}">
    <form [formGroup]="registrarMarcaForm">
        <p-panel [showHeader]="false">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" formControlName="nombre" class="validate form-control" required/>                
            </div>
            <div class="form-group">
                <label for="estadoUsuario">Estado</label><br/><br/>
                <p-dropdown [options]="estadosMarca" formControlName="estadoMarca" [(ngModel)]="_estadoMarca" class="validate" required [style]="{'width':'100%'}"></p-dropdown>
            </div>
            <div class="form-group">
                <button [disabled]="!registrarMarcaForm.valid" class="btn btn-primary" type="submit" name="action" (click)="guardarMarca()">
                    Guardar nueva marca
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </p-panel> 
    </form> 
</p-dialog>
  
  <!-- MODAL PARA EDITAR TALLER -->
<p-dialog [(visible)]="dialogEditMrc" [contentStyle]="{'overflow':'visible'}" [responsive]="true" [showHeader]="true" showEffect="fade" [modal]="true" [style]="{width: '720px', height: '48px'}">
    <form [formGroup]="updateMarcaForm">
        <p-panel [showHeader]="false">
            <div>
            <input pInputText id="idTlr" formControlName="idMrc" style="visibility:hidden"/>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre" class="validate form-control"/>
            </div>
            <div class="form-group">
                <label for="estadoTaller">Estado</label><br/><br/>
                <p-dropdown [options]="estadosMarca" formControlName="estadoMarca" [(ngModel)]="_estadoMarca" class="validate" required [style]="{'width':'100%'}"></p-dropdown>
            </div>
            <div class="form-group">
                <button [disabled]="!updateMarcaForm.valid" class="btn btn-primary" type="submit" name="action" (click)="actualizarMarca()">
                    Actualizar marca
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </p-panel> 
    </form>
</p-dialog>


  <!-- MODAL PARA VISUALIZAR MARCA -->
<p-dialog [(visible)]="dialogVerMarca" [contentStyle]="{'overflow':'visible'}" [responsive]="true" [showHeader]="true" showEffect="fade" [modal]="true" [style]="{width: '720px', height: '48px'}">
    <form [formGroup]="verMarcaForm">
        <p-panel [showHeader]="false">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="idMarca" formControlName="nombre" class="validate form-control" disabled/>
            </div>
            <div class="form-group">
                <label for="tipoUsuario">Estado</label>
                <input type="text" id="estadoM" formControlName="estadoMarca" class="validate form-control" disabled/>
            </div>
        </p-panel> 
    </form> 
</p-dialog>
